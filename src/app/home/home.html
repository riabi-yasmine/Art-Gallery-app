<div class="container">
  <h1 class="text-center mt-5" style="color: #571e45">Art Gallery</h1>

  <!-- ? Inputs row -->
  <div class="row mt-5">
    <div class="col-3">
      <input
        [(ngModel)]="art.name"
        type="text"
        class="form-control m-1"
        name=""
        id=""
        placeholder="Name..."
      />
    </div>
    <div class="col-3">
      <input
        [(ngModel)]="art.price"
        type="text"
        class="form-control m-1"
        name=""
        id=""
        placeholder="Price..."
      />
    </div>
    <div class="col-3">
      <input
        [(ngModel)]="art.image"
        type="text"
        class="form-control m-1"
        name=""
        id=""
        placeholder="Image URL..."
      />
    </div>
    <div class="col-3">
      <button (click)="add()" class="form-control m-1 btn text-light" name="" id="">Create</button>
    </div>
  </div>

  <!-- ? Cards row  -->
  <div class="row mt-4">
    @for (item of arts; track $index) {
    <div class="col-3">
      <div
        class="card p-1 m-1"
        [ngClass]="{
          cheap: item.price < 30,
          affordable: item.price >= 30 && item.price < 80,
          expensive: item.price >= 80
        }"
      >
        <button class="delete-btn" (click)="delete(item)">âœ–</button>
        <div class="card-image">
          <img class="img-fluid" [src]="item.image" alt="No image was added" />
        </div>

        <div class="card-body">
          <h3>{{ item.name }}</h3>
          <p>${{ item.price }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
